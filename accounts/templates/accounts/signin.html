{% load static %}
<html class="fixed">

<head>

		<!-- Basic -->
		<meta charset="UTF-8">

		<meta name="keywords" content="HTML5 Admin Template" />
		<meta name="description" content="Porto Admin - Responsive HTML5 Template">
		<meta name="author" content="okler.net">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Web Fonts  -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.css' %}" /> 
		<link rel="stylesheet" href="{% static 'vendor/animate/animate.css' %}">

		<link rel="stylesheet" href="{% static 'vendor/font-awesome/css/fontawesome-all.min.css' %}" />
		<link rel="stylesheet" href="{% static 'vendor/magnific-popup/magnific-popup.css' %}" />
		<link rel="stylesheet" href="{% static 'vendor/bootstrap-datepicker/css/bootstrap-datepicker3.css' %}" />

		<!-- Theme CSS -->
		<link rel="stylesheet" href="{% static 'css/theme.css' %}" />

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="{% static 'css/custom.css' %}">

		<!-- Head Libs -->
		<script src="{% static 'vendor/modernizr/modernizr.js' %}"></script>	
		<script src="{% static 'master/style-switcher/style.switcher.localstorage.js' %}"></script>

	</head>
	<body>
		<!-- start: page -->
		<section class="body-sign">
			<div class="center-sign">
				<a href="https://preview.oklerthemes.com/" class="logo float-left">
					<img src="{% static 'img/akad.png' %} " height="54" alt="Porto Admin" style="width:350px; height:80px;"/>
				</a>

				<div class="panel card-sign">
					<div class="card-title-sign mt-3 text-right">
						<h2 class="title text-uppercase font-weight-bold m-0"><i class="fas fa-user mr-1"></i>LOGIN</h2>
					</div>
					<div class="card-body">
						<form   method="POST">
							{% csrf_token %}
							<div class="form-group mb-3">
								<label>Username</label>
								<div class="input-group">
									<input name="username" type="text" class="form-control form-control-lg"  placeholder="Nom de connexion" />
									<span class="input-group-append">
										<span class="input-group-text">
											<i class="fas fa-user"></i>
										</span>
									</span>
								</div>
							</div>

							<div class="form-group mb-3">
								<div class="clearfix">
									<label class="float-left">Password</label>
									<a href="pages-recover-password.html" class="float-right">Lost Password?</a>
								</div>
								<div class="input-group">
									<input name="password" type="password" class="form-control form-control-lg" />
									<span class="input-group-append">
										<span class="input-group-text">
											<i class="fas fa-lock"></i>
										</span>
									</span>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-8">
									<div class="checkbox-custom checkbox-default">
										<input id="RememberMe" name="rememberme" type="checkbox"/>
										<label for="RememberMe">Remember Me</label>
									</div>
								</div>
								<div class="col-sm-4 text-right">
									<button type="submit" class="btn btn-primary mt-2">Connexion</button>
								</div>
							</div>

							<span class="mt-3 mb-3 line-thru text-center text-uppercase">
								<span>or</span>
							</span>
							<p class="text-center">vous n'avez pas de compte? <a href="{% url 'signup' %}">S'inscrire!</a></p>

						</form>
					</div>
				</div>

				<p class="text-center text-muted mt-3 mb-3">&copy; Copyright 2017. All Rights Reserved.</p>
			</div>
		</section>
		<!-- end: page -->

		<!-- Vendor --> 
		<script src="{% static 'vendor/jquery/jquery.js' %} "></script>	
			<script src="{% static 'vendor/jquery-browser-mobile/jquery.browser.mobile.js' %}"></script>		
			<script src="{% static 'vendor/jquery-cookie/jquery-cookie.js' %}"></script>		
			<script src="{% static 'master/style-switcher/style.switcher.js' %}"></script>	
			<script src="{% static 'vendor/popper/umd/popper.min.js' %}"></script>		
			<script src="{% static 'vendor/bootstrap/js/bootstrap.js' %}"></script>		
			<script src="{% static 'vendor/bootstrap-datepicker/js/bootstrap-datepicker.js' %}"></script>		
			<script src="{% static 'vendor/common/common.js' %}"></script>		
			<script src="{% static 'vendor/nanoscroller/nanoscroller.js' %}"></script>		
			<script src="{% static 'vendor/magnific-popup/jquery.magnific-popup.js' %}"></script>		
			<script src="{% static 'vendor/jquery-placeholder/jquery-placeholder.js' %}"></script>
		

		<!-- Theme Base, Components and Settings -->
		<script src="{% static 'js/theme.js' %}"></script>
		
		<!-- Theme Custom -->
		<script src="{% static 'js/custom.js' %}"></script>
		
		<!-- Theme Initialization Files -->
		<script src="{% static 'js/theme.init.js' %}"></script>
		<!-- Analytics to Track Preview Website -->		
		<script>		  
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)		  })(window,document,'script','../../../www.google-analytics.com/analytics.js','ga');		  ga('create', 'UA-42715764-8', 'auto');		  ga('send', 'pageview');		</script>
	</body>
